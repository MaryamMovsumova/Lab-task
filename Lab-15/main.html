<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="game">
        <h2 class="game_title">I am thinking of a number between 1-100</h2>
        <p class="game_item">Can you guessit? :)</p>
        <input class="game_input" type="text" placeholder="Guess a number">
        <br>
        <button class="game_btn">Play</button>
        <p class="guess_info"></p>
        <p class="guess">No.Of guesses: 0</p>
        <p class="guess_number">Guessed number are none</p>
        
    </div>

    <script src="main.js"></script>
</body>

</html>
